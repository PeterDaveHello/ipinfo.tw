map $1 $lookup_ip {
    # Regex to test for IPv4 in NGINX Map
    "~(([0-9]{1,3}\.){3}[0-9]{1,3})"    $1;

    # Regex to test for IPv6 in NGINX Map
    "~(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))"  $1;
    
    default                             "";
}

# If using the requesting IP, use this map block to determine which response to provide.
map $1 $ip_response {
    "~lookup\/?$"                       "Invalid IP.\n\nPlease enter valid IPv4 or IPv6 address.\n\nExample: /lookup/1.1.1.1 or /lookup/2606:4700:4700:0000:1111\n";
    "~ip\/?$"                           "$remote_addr\n";
    "~country\/?$"                      "$ip_country_code / $ip_country_name\n";
    "~country_code\/?$"                 "$ip_country_code\n";
    "~country_name\/?$"                 "$ip_country_name\n";
    "~(as\/?$)"                         "AS$ip_asn / $ip_aso\n";
    "~(asn\/?$)"                        "$ip_asn\n";
    "~(as_desc\/?$)"                    "$ip_aso\n";
    "~(json)\/?$"                       "{\"ip\":\"$remote_addr\",\"country_code\":\"$ip_country_code\",\"country_name\":\"$ip_country_name\",\"asn\":\"$ip_asn\",\"as_desc\":\"$ip_aso\",\"user_agent\":\"$http_user_agent\"}\n";
    default                             "$remote_addr\n$ip_country\n$ip_as\n\n$http_user_agent\n";
}

# If using the requesting IP, use this map block to determine which response type to provide.
map $1 $ip_response_content_type {
    "~\/json\/?$"                       "default_type application/json;";
    default                             "default_type text/plain;";
}

# If looking up an IP, use this map block to determine which response to provide.
map $1 $lookup_ip_response {
    "~((.)+)\/ip\/?$"                   "$lookup_ip\n";
    "~((.)+)\/country\/?$"              "$lookup_ip_country_code / $lookup_ip_country_name\n";
    "~((.)+)\/country_code\/?$"         "$lookup_ip_country_code\n";
    "~((.)+)\/country_name\/?$"         "$lookup_ip_country_name\n";
    "~((.)+)(\/as\/?\/?$)"              "AS$lookup_ip_asn / $lookup_ip_aso\n";
    "~((.)+)(\/asn\/?$)"                "$lookup_ip_asn\n";
    "~((.)+)(\/as_desc\/?$)"            "$lookup_ip_aso\n";
    "~((.)+)\/json\/?$"                 "{\"ip\":\"$lookup_ip\",\"country_code\":\"$lookup_ip_country_code\",\"country_name\":\"$lookup_ip_country_name\",\"asn\":\"$lookup_ip_asn\",\"as_desc\":\"$lookup_ip_aso\"}\n";
    "~(([0-9]{1,3}\.){3}[0-9]{1,3})\/?$"    "$lookup_ip\n$lookup_ip_country_code / $lookup_ip_country_name\nAS$lookup_ip_asn / $lookup_ip_aso\n";
    "~(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))\/?$" "$lookup_ip\n$lookup_ip_country_code / $lookup_ip_country_name\nAS$lookup_ip_asn / $lookup_ip_aso\n";
    default                             "Invalid IP.\n\nPlease enter valid IPv4 or IPv6 address.\n\nExample: /lookup/1.1.1.1 or /lookup/2606:4700:4700:0000:1111\n";
}

# If looking up an IP, use this map block to determine which response type to provide.
map $1 $lookup_ip_response_content_type {
    "~((.)+)\/json\/?$"                 "default_type application/json;";
    default                             "default_type text/plain;";
}